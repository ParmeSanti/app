<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/articles']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                <h2>Titel : {{article.title}}</h2>
            </mat-card-title>
            <mat-card-subtitle>Author: {{article.author}} | {{article.updatedAt}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <a mat-flat-button color="primary" [routerLink]="['/edit-article/', article._id]">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="warn" (click)="deleteArticle(article._id)">
                <mat-icon>delete</mat-icon>
            </a>
        </mat-card-actions>
        
        <h1><b>Neuen Kommentar hinzuf√ºgen:</b></h1>

        <form [formGroup]="commentForm" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Comments" formControlName="comments" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!commentForm.get('comments')?.valid && commentForm.get('comments')?.touched">Please enter
                        Kommentar</span>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                
                <mat-label>Select an raiting</mat-label>
                <mat-select formControlName="bewertung">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                </mat-select>
        
            </mat-form-field>
        
            <div class="button-row">
                <button type="submit"  [disabled]="!commentForm.valid" mat-flat-button
                    color="primary"><mat-icon>save</mat-icon></button>
            </div>
        </form>

        <br>
        <br>
        <hr>
        <h1><b>Kommentare</b></h1>
        
        <mat-card-content *ngFor="let co of article.comments; let i=index">
            <p>Kommentar:  {{article.comments[i]}}</p> 
            <p>Bewertung: {{article.bewertung[i]}}/5</p>
            <a mat-flat-button color="primary" (click)="editComment(i)">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="warn" (click)="deleteComment(i)">
                <mat-icon>delete</mat-icon>
            </a>
            <hr>
        </mat-card-content>


    </mat-card>
</div>
